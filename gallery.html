<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="hair.css">
</head>
<body class="bodyy">

    <div class="full-image" id="fullImgBox">
        <img src="images/highlights/child.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>

    <div class="image-gallery">
        <img src="images/highlights/pic-1.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/pic-2.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/pic-3.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/pic-4.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/pic-5.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/pic-6.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/pic-7.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/pic-8.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/pic-9.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/pic-10.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/pic-11.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/nurse.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/sit-grad.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/pregnant.jpg" onclick="openFullImg(this.src)">
        <img src="images/highlights/face.22.jpg" onclick="openFullImg(this.src)">
        <img src="images/muslim1.jpg" onclick="openFullImg(this.src)">
        <img src="images/sit1.jpg" onclick="openFullImg(this.src)">
    </div>

    
<script>
    let fullImgBox = document.getElementById("fullImgBox");
    let fullImg = document.getElementById("fullImg");
    
    function openFullImg(pic){
        fullImgBox.style.display = "flex";

        fullImg.src = pic;
    }

    function closeFullImg(){
        fullImgBox.style.display = "none";

    }
</script>
</body>
</html>
